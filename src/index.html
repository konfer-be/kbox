<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kbox : ultra simple lightbox system</title>
    <link rel="stylesheet" href="./../dist/css/hody-icons.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./../dist/css/main.css" type="text/css" media="screen" />
    <script src="./../vendors/velocity.min.js"></script>
    <script src="./js/kbox.js"></script>

</head>
<body>

    <a class="kbox" data-kbox="Javascript" href="./img/item-3.jpg">
        <img src="./img/item-3.jpg" class="kbox-thumbnail" alt="Javascript wallpaper 1" />
    </a>

    <a class="kbox" data-kbox="Javascript" href="./img/item-2.jpg">
        <img src="./img/item-2.jpg" class="kbox-thumbnail"  alt="Javascript wallpaper 2" />
    </a>

    <a class="kbox" data-kbox="Node" href="./img/item-5.png">
        <img src="./img/item-5.png" class="kbox-thumbnail"  alt="Node.js community" />
    </a>

    <a class="kbox" data-kbox="Javascript" href="./img/item-3.png">
        <img src="./img/item-3.png" class="kbox-thumbnail"  alt="Javascript tools" />
    </a>

<script>
    kbox({ lang : 'ru' });
</script>

</body>
</html>
