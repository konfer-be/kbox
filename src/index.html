<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kbox : ultra simple lightbox system</title>
    <link rel="stylesheet" href="./../dist/css/hody-icons.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./../dist/css/main.css" type="text/css" media="screen" />
    <script src="./../vendors/velocity.min.js"></script>
    <script src="./js/kbox.js"></script>

</head>
<body>

    <a class="kbox" data-kbox="Travels" href="./img/item-1.jpg">
        <img src="./img/item-1.jpg" class="kbox-thumbnail" alt="Alternative texte" />
    </a>

    <a class="kbox" data-kbox="Travels" href="./img/item-2.jpg">
        <img src="./img/item-2.jpg" class="kbox-thumbnail"  alt="Alternative texte" />
    </a>

    <a class="kbox" data-kbox="Cooking" href="./img/item-3.jpg">
        <img src="./img/item-3.jpg" class="kbox-thumbnail"  alt="Alternative texte" />
    </a>

    <a class="kbox" data-kbox="Travels" href="./img/item-4.jpg">
        <img src="./img/item-4.jpg" class="kbox-thumbnail"  alt="Alternative texte" />
    </a>

    <a class="kbox" data-kbox="Cooking" href="./img/item-5.png">
        <img src="./img/item-5.png" class="kbox-thumbnail"  alt="Alternative texte" />
    </a>

<script>
    kbox({ lang : 'fr' });
</script>

</body>
</html>
